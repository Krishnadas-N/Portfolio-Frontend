<header class="header-area">
  <div class="container">
    <div class="gx-row d-flex align-items-center justify-content-between">
      <a routerLink="/" class="logo">
        <img src="assets/images/logo.svg" alt="Logo">
      </a>

      <nav class="navbar" [ngClass]="{'active': navbarActive}">
        <ul class="menu">
          <li [ngClass]="{ 'active': isActive('home') }"><a routerLink="/">Home</a></li>
          <li [ngClass]="{ 'active': isActive('about') }"><a routerLink="/about">About</a></li>
          <li [ngClass]="{ 'active': isActive('works') }"><a routerLink="/works">Works</a></li>
          <li [ngClass]="{ 'active': isActive('blogs') }"><a routerLink="/blogs">Blogs</a></li>
          <li [ngClass]="{ 'active': isActive('contact') }"><a routerLink="/contact">Contact</a></li>
        </ul>
        <a routerLink="/contact" class="theme-btn">Let's talk</a>
      </nav>

      <div class="show-menu" (click)="toggleNavbar()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
